parameters:
  bin_dir: ./vendor/bin
  git_dir: .
  hooks_dir: ~
  hooks_preset: local
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: false
  process_async_limit: 10
  process_async_wait: 1000
  process_timeout: 60
  ascii:
    failed: nopecat.txt
    succeeded: me-gusta.txt
  tasks:
    behat:
      config: ./behat.yml
      format: ~
      stop_on_failure: false
    composer:
      file: ./composer.json
      no_check_all: false
      no_check_lock: false
      no_check_publish: false
      no_local_repository: false
      with_dependencies: false
      strict: true
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
        - "dump("
        - "exit;"
        - "PIPAPO"
        - "<<<<"
        - ">>>>"
        - "ladybug_dump"
        - "if (true ||)"
        - "if (false &&)"
      triggered_by: ['php']
      regexp_type: G
    phpcs:
      standard: PSR2
      tab_width: ~
      whitelist_patterns:
        - /^src\/(.*)/
      encoding: ~
      ignore_patterns: []
      sniffs: []
      triggered_by: ['php']
    phplint: ~
    phpmd:
      exclude:
        - 'vendor/'
        - 'config/'
        - 'var/'
        - '*Test.php'
      ruleset:
        - phpmd.xml
      triggered_by:
        - php
    yamllint:
      whitelist_patterns:
        - /^src\/.*/
      ignore_patterns: []
      object_support: false
      exception_on_invalid_type: false
